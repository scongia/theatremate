<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Bookshop</title>

	<script>
		window["sap-ushell-config"] = {
			defaultRenderer: "fiori2",
			applications: {
				"maintain-practitioners": {
					title: "Maintain Practitioners",
					description: "... testing Practitioners",
					additionalInformation: "SAPUI5.Component=maintpractitioner",
					applicationType : "URL",
					url: "/maintpractitioner/webapp",
					navigationMode: "embedded"
				},
				"manage-books": {
					title: "Manage Books",
					description: "... testing FE v42",
					additionalInformation: "SAPUI5.Component=admin",
					applicationType : "URL",
					url: "/admin/webapp",
					navigationMode: "embedded"
				},
				"manage-orders": {
					title: "Manage Orders",
					description: "... testing FE v42",
					additionalInformation: "SAPUI5.Component=orders",
					applicationType : "URL",
					url: "/orders/webapp",
					navigationMode: "embedded"
				}
			}
		};
	</script>

	<script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
	<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
    	data-sap-ui-libs="sap.m, sap.ushell, sap.collaboration, sap.ui.layout"
    	data-sap-ui-compatVersion="edge"
    	data-sap-ui-theme="sap_belize"
    	data-sap-ui-frameOptions="allow"
	></script>
	<script>
		sap.ui.getCore().attachInit(()=> sap.ushell.Container.createRenderer().placeAt("content"))
	</script>

</head>
<body class="sapUiBody" id="content"></body>
</html>
